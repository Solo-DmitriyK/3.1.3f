<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>all users</title>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light" th:utext="${userMail.getEmail()} + ' with roles: ' + ${userMail.getRoles()}"> </a>
        <a href="/logout" class="text-light">Logout</a>
    </nav>


</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-10 bg-light px-5" style="height: 100vh">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="#allUser" role="tab"
                       aria-controls="list"
                       aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="newUser"
                       aria-selected="false">New user</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="allUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-block">
                            <table class="table table-striped table-hover table-users">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>

                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-header">
                            <b>Add new user</b>
                        </div>
                        <div class="alert alert-info">
                            <!--                            <p th:text="${message}"></p>-->
                        </div>
                        <div class="card-body text-center border">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6">
                                        <form id="new-user-form">
                                            <div class="form-group">
                                                <label class="font-weight-bold">
                                                    Name
                                                </label>
                                                <input type="text"
                                                       name="name"
                                                       class="form-control"
                                                       placeholder="Name"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold" for="Email">
                                                    Email
                                                </label>
                                                <input required
                                                       type="text"
                                                       name="email"
                                                       class="form-control"
                                                       id="email"
                                                       placeholder="email">
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="Password">Password</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="password"
                                                       id="password"
                                                       placeholder="password"
                                                       required>

                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="username">UserName</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="username"
                                                       id="username"
                                                       placeholder="username"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="newUserRole">
                                                    Role
                                                </label>
                                                <select class="form-control" id="newUserRole"
                                                        name="role">
                                                    <option>ROLE_ADMIN</option>
                                                    <option>ROLE_USER</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <a type="submit" class="btn btn-success" id="new-user-form-btn-save">Add new user</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</div>

<div class="modal" id="modal-edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <button class="close" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <form class="col-sm-6" id="edit-user-form">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="font-weight-bold">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input type="text"
                                   name="email"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">UserName</label>
                            <input type="text"
                                   name="username"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input type="text"
                                   class="form-control"
                                   name="password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Role</label>
                            <select class="form-control" name="role" multiple="multiple">
                                <option>ROLE_ADMIN</option>
                                <option>ROLE_USER</option>
                            </select>
                        </div>
                    </form>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a type="submit" class="btn btn-success" id="modal-edit-btn-save">Save</a>
                <button class="btn btn-info" data-dismiss="modal">Close</button>
                </button>
            </div>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jsonify.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
